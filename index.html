<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose R for rock, P for paper, or S for scissors:</p>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    <p>Ties: <span id="ties"></span></p>
    <p>Player Choices: <span id="playerChoices"></span></p>
    <p>Computer Choices: <span id="computerChoices"></span></p>
    <button onclick="rpsInit()">Play</button>
    <button onclick="quit()">Quit</button>
    <script src="script.js"></script>
</body>
</html>
